- title: "[BE-1] Setup Project & Database Architecture"
  body: |
    ### Assigned Role
    BE-1 (Core/Admin/System)
    
    ### Related Flow
    Setup & Auth
    
    ### Task Description
    Initialize the backend project structure, setup database connection (PostgreSQL/MySQL), and configure ORM/Migrations.
    
