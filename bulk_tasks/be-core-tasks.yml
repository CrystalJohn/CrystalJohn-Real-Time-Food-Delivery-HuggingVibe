- title: "[BE-1] Implement JWT Authentication & RBAC"
  body: |
    ### Assigned Role
    BE-1 (Core/Admin/System)
    
    ### Related Flow
    Setup & Auth
    
    ### Task Description
    Implement Login, Register, Logout APIs and Role-Based Access Control middleware for 4 roles: Admin, Staff, Driver, Customer.
    
    ### Acceptance Criteria
    - [ ] POST /api/auth/register (Customer)
    - [ ] POST /api/auth/login (All roles)
    - [ ] Auth Middleware verifies JWT token
    - [ ] Role Guard blocks unauthorized access
  labels: ["backend", "task", "be-core", "auth"]

- title: "[BE-1] Manage Menu APIs (CRUD)"
  body: |
    ### Assigned Role
    BE-1 (Core/Admin/System)
    
    ### Related Flow
    Flow 1: Order Placement
    
    ### Task Description
    Create APIs to manage food items and categories. Admin/Staff can Create/Update/Delete. Customers can Read.
    
    ### Acceptance Criteria
    - [ ] GET /api/menu (Public)
    - [ ] POST /api/menu (Admin/Staff)
    - [ ] PUT /api/menu/:id (Admin/Staff)
    - [ ] DELETE /api/menu/:id (Admin/Staff) - Soft delete if active orders exist
  labels: ["backend", "task", "be-core", "menu"]

