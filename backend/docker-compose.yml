version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: food-delivery-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - food-delivery-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: food-delivery-backend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/food_delivery
    depends_on:
      - mongo
    command: npm run start:dev
    restart: unless-stopped
    networks:
      - food-delivery-network

volumes:
  mongo_data:

networks:
  food-delivery-network:
    driver: bridge
